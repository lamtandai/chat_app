<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <style>
        /* Custom Scrollbar for Webkit */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #e4e4e7;
            border-radius: 20px;
        }

        .custom-scrollbar:hover::-webkit-scrollbar-thumb {
            background-color: #d4d4d8;
        }

        /* Loading Spinner Animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner {
            animation: spin 0.6s linear infinite;
        }

        /* Subtle fadeIn */
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body
    class="bg-zinc-50 text-zinc-800 font-sans antialiased overflow-hidden selection:bg-zinc-200 selection:text-zinc-900">

    <div
        class="flex h-screen w-full max-w-[1600px] mx-auto bg-white shadow-2xl shadow-zinc-200/50 sm:border-x border-zinc-200 overflow-hidden">

        <!-- Sidebar -->
        <aside
            class="w-80 border-r border-zinc-100 flex flex-col bg-zinc-50/30 backdrop-blur-sm h-full shrink-0 transition-all duration-300"
            id="sidebar">
            <!-- Header / User Profile -->
            <div class="h-16 flex items-center justify-between px-5 border-b border-zinc-100">
                <div class="flex items-center gap-3">
                    <div
                        class="h-8 w-8 rounded-full bg-gradient-to-tr from-zinc-700 to-zinc-900 flex items-center justify-center text-white text-xs font-medium tracking-tight">
                        ME
                    </div>
                    <span class="text-sm font-medium tracking-tight text-zinc-900">Workspace</span>
                </div>
                <button class="p-2 hover:bg-zinc-200/50 rounded-lg transition-colors text-zinc-400 hover:text-zinc-700">
                    <i data-lucide="edit" class="w-4 h-4"></i>
                </button>
            </div>

            <!-- Search -->
            <div class="p-4 pb-2">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-zinc-400"></i>
                    <input type="text" placeholder="Find or start a conversation"
                        class="w-full bg-white border border-zinc-200 rounded-lg pl-9 pr-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-zinc-100 focus:border-zinc-300 placeholder:text-zinc-400 transition-all shadow-sm">
                </div>
            </div>

            <!-- Navigation List -->
            <div class="flex-1 overflow-y-auto custom-scrollbar px-3 py-2 space-y-6">

                <!-- Direct Messages -->
                <div>
                    <div class="flex items-center justify-between px-2 mb-2 group">
                        <h3 class="text-xs font-medium text-zinc-400 uppercase tracking-wider">Direct Messages</h3>
                        <button
                            class="opacity-0 group-hover:opacity-100 transition-opacity text-zinc-400 hover:text-zinc-700">
                            <i data-lucide="plus" class="w-3 h-3"></i>
                        </button>
                    </div>
                    <div class="space-y-0.5" id="dm-list">
                        <!-- Items populated by JS -->
                    </div>
                </div>

                <!-- Channels / Groups -->
                <div>
                    <div class="flex items-center justify-between px-2 mb-2 group">
                        <h3 class="text-xs font-medium text-zinc-400 uppercase tracking-wider">Channels</h3>
                        <button
                            class="opacity-0 group-hover:opacity-100 transition-opacity text-zinc-400 hover:text-zinc-700">
                            <i data-lucide="plus" class="w-3 h-3"></i>
                        </button>
                    </div>
                    <div class="space-y-0.5" id="channel-list">
                        <!-- Items populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Bottom Status -->
            <div class="p-4 border-t border-zinc-100 flex items-center gap-2 text-xs text-zinc-400">
                <span class="w-2 h-2 rounded-full bg-emerald-500"></span>
                Online
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col h-full relative bg-white z-0">

            <!-- Top Bar -->
            <header class="h-16 flex items-center justify-between px-6 border-b border-zinc-100 shrink-0">
                <div class="flex items-center gap-3">
                    <!-- Mobile Menu Trigger -->
                    <button class="md:hidden mr-2 text-zinc-500" onclick="toggleSidebar()">
                        <i data-lucide="menu" class="w-5 h-5"></i>
                    </button>

                    <div id="chat-info" class="flex items-center gap-3">
                        <!-- Dynamic Header Info -->
                    </div>
                </div>

                <div class="flex items-center gap-4 text-zinc-400">
                    <button class="hover:text-zinc-700 transition-colors relative group" id="add-member-btn"
                        style="display: none;">
                        <i data-lucide="user-plus" class="w-5 h-5"></i>
                        <span
                            class="absolute top-full mt-2 right-0 bg-zinc-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Add
                            Member</span>
                    </button>
                    <div class="h-4 w-px bg-zinc-200"></div>
                    <button class="hover:text-zinc-700 transition-colors"><i data-lucide="phone"
                            class="w-5 h-5"></i></button>
                    <button class="hover:text-zinc-700 transition-colors"><i data-lucide="video"
                            class="w-5 h-5"></i></button>
                    <button class="hover:text-zinc-700 transition-colors"><i data-lucide="info"
                            class="w-5 h-5"></i></button>
                </div>
            </header>

            <!-- Loading Indicator (Hidden by default) -->
            <div id="scroll-loader"
                class="absolute top-20 left-0 right-0 flex justify-center items-center py-2 opacity-0 transition-opacity z-10 pointer-events-none">
                <div
                    class="bg-white/80 backdrop-blur shadow-sm border border-zinc-100 rounded-full px-3 py-1 flex items-center gap-2">
                    <i data-lucide="loader-2" class="w-3 h-3 text-zinc-500 spinner"></i>
                    <span class="text-xs text-zinc-500 font-medium">Loading history...</span>
                </div>
            </div>

            <!-- Messages Area -->
            <div id="messages-container" class="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar scroll-smooth">
                <!-- Empty State -->
                <div class="h-full flex flex-col items-center justify-center text-center opacity-50">
                    <div class="w-16 h-16 bg-zinc-50 rounded-full flex items-center justify-center mb-4">
                        <i data-lucide="message-square" class="w-8 h-8 text-zinc-300"></i>
                    </div>
                    <p class="text-sm font-medium text-zinc-500">Select a conversation to start chatting</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-6 pt-2 shrink-0">
                <div
                    class="relative bg-white border border-zinc-200 rounded-xl shadow-sm focus-within:ring-2 focus-within:ring-zinc-100 focus-within:border-zinc-300 transition-all">
                    <textarea id="message-input" rows="1" placeholder="Type a message..."
                        class="w-full bg-transparent px-4 py-3 pr-24 text-sm max-h-32 resize-none focus:outline-none placeholder:text-zinc-400"></textarea>

                    <div class="absolute right-2 bottom-2 flex items-center gap-1">
                        <button
                            class="p-2 hover:bg-zinc-100 rounded-lg text-zinc-400 hover:text-zinc-600 transition-colors">
                            <i data-lucide="paperclip" class="w-4 h-4"></i>
                        </button>
                        <button onclick="sendMessage()"
                            class="p-2 bg-zinc-900 hover:bg-zinc-800 text-white rounded-lg transition-colors shadow-md shadow-zinc-200">
                            <i data-lucide="arrow-up" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                <div class="text-center mt-2">
                    <p class="text-[10px] text-zinc-300">Press Enter to send, Shift + Enter for new line</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Member Modal -->
    <div id="add-member-modal" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-zinc-900/20 backdrop-blur-sm" onclick="toggleAddMemberModal()"></div>

        <!-- Modal Content -->
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white rounded-xl shadow-2xl border border-zinc-100 overflow-hidden fade-in">
            <div class="p-5 border-b border-zinc-100 flex justify-between items-start bg-zinc-50/50">
                <div>
                    <h3 class="text-lg font-semibold tracking-tight text-zinc-900">Add people</h3>
                    <p class="text-sm text-zinc-500 mt-1">Invite new members to <span id="modal-channel-name"
                            class="font-medium text-zinc-800">#design-system</span></p>
                </div>
                <button onclick="toggleAddMemberModal()" class="text-zinc-400 hover:text-zinc-700">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="p-5">
                <div class="mb-4">
                    <label class="block text-xs font-medium text-zinc-500 mb-1.5 uppercase tracking-wider">Search
                        Users</label>
                    <div class="relative">
                        <i data-lucide="search"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-zinc-400"></i>
                        <input type="text"
                            class="w-full border border-zinc-200 rounded-lg pl-9 pr-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-zinc-100 focus:border-zinc-300 transition-all"
                            placeholder="Name or email address">
                    </div>
                </div>

                <div class="max-h-48 overflow-y-auto custom-scrollbar -mx-2 px-2">
                    <div class="space-y-1" id="modal-user-list">
                        <!-- Generated via JS -->
                    </div>
                </div>
            </div>

            <div class="p-4 bg-zinc-50 flex items-center justify-between border-t border-zinc-100">
                <div class="text-xs text-zinc-500 font-medium">
                    <span id="modal-count">124</span>/500 Members
                </div>
                <div class="flex gap-3">
                    <button onclick="toggleAddMemberModal()"
                        class="px-4 py-2 text-sm font-medium text-zinc-600 hover:text-zinc-900">Cancel</button>
                    <button onclick="toggleAddMemberModal()"
                        class="px-4 py-2 text-sm font-medium bg-zinc-900 text-white rounded-lg shadow hover:bg-zinc-800 transition-colors">Add
                        Selected</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Mock Data
        let currentUser = { id: null, name: 'Me', avatar: 'ME' };

        // Fetch current user info from backend
        $.ajax({
            type: 'GET',
            url: '/api/token/info',
            success: function (response) {
                if (response.authenticated) {
                    currentUser.id = String(response.userId);
                    currentUser.name = response.username;
                    if (response.picture) {
                        currentUser.avatar = `<img src="${response.picture}" class="w-full h-full object-cover rounded-full" />`;
                    } else {
                        currentUser.avatar = response.username.substring(0, 2).toUpperCase();
                    }
                    console.log("Current user loaded:", currentUser);

                    // Re-render messages to ensure "Me" messages are on the right
                    if (activeChatId) {
                        renderMessages(activeChatId);
                    }
                } else {
                    console.warn("User not authenticated");
                    // Handle unauthenticated state (e.g., redirect to login)
                }
            },
            error: function (xhr) {
                console.error("Failed to fetch user info", xhr);
            }
        });

        const users = [
            { id: '1', name: 'Alex Chen', avatar: 'AC', color: 'bg-blue-100 text-blue-700', status: 'online', type: 'dm' },
            { id: '2', name: 'Sarah Miller', avatar: 'SM', color: 'bg-rose-100 text-rose-700', status: 'offline', type: 'dm' },
            { id: '3', name: 'Jordan Lee', avatar: 'JL', color: 'bg-amber-100 text-amber-700', status: 'away', type: 'dm' },
            { id: '4', name: 'David Kim', avatar: 'DK', color: 'bg-indigo-100 text-indigo-700', status: 'online', type: 'dm' }
        ];

        const channels = [
            { id: 'general', name: 'general', type: 'group', members: 142 },
            { id: 'c2', name: 'design-system', type: 'group', members: 48 },
            { id: 'c3', name: 'engineering', type: 'group', members: 89 }
        ];

        // Mock Messages Store
        const messages = {};

        // State
        let activeChatId = null;
        let isLoadingOld = false;

        // DOM Elements
        const dmListEl = document.getElementById('dm-list');
        const channelListEl = document.getElementById('channel-list');
        const chatInfoEl = document.getElementById('chat-info');
        const messagesContainer = document.getElementById('messages-container');
        const addMemberBtn = document.getElementById('add-member-btn');
        const scrollLoader = document.getElementById('scroll-loader');
        const modalUserList = document.getElementById('modal-user-list');

        // WebSocket Client
        const stompClient = new StompJs.Client({
            brokerURL: 'ws://localhost:8080/ws'
        });

        stompClient.onConnect = (frame) => {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/chat', (greeting) => {
                const body = JSON.parse(greeting.body);
                console.log("Received messages:", body);

                // Update messages for 'general' channel
                messages['general'] = body.map((msg, index) => {
                    // Get initials from name if avatar is missing
                    const name = msg.senderName || 'User';
                    const initials = name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

                    return {
                        id: index,
                        sender: {
                            id: msg.sender || 'other',
                            name: name,
                            avatar: msg.senderAvatar ? `<img src="${msg.senderAvatar}" class="w-full h-full object-cover rounded-full" />` : initials,
                            color: 'bg-gray-100 text-gray-700' // Default color, overridden by isMe in render
                        },
                        text: msg.content,
                        time: ''
                    };
                });

                if (activeChatId === 'general') {
                    renderMessages('general');
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            });
        };

        stompClient.onWebSocketError = (error) => {
            console.error('Error with websocket', error);
        };

        stompClient.onStompError = (frame) => {
            console.error('Broker reported error: ' + frame.headers['message']);
            console.error('Additional details: ' + frame.body);
        };

        stompClient.activate();


        // Render Sidebar
        function renderSidebar() {
            // DMs
            dmListEl.innerHTML = users.map(u => `
                <div onclick="loadChat('${u.id}', 'dm')" class="flex items-center gap-3 px-3 py-2 rounded-lg cursor-pointer transition-all ${activeChatId === u.id ? 'bg-zinc-100 text-zinc-900' : 'hover:bg-zinc-100/50 text-zinc-600'}">
                    <div class="relative">
                        <div class="w-7 h-7 rounded-md ${u.color} flex items-center justify-center text-[10px] font-bold tracking-tight">${u.avatar}</div>
                        <span class="absolute -bottom-0.5 -right-0.5 w-2.5 h-2.5 border-2 border-white rounded-full ${u.status === 'online' ? 'bg-green-500' : u.status === 'away' ? 'bg-amber-400' : 'bg-zinc-300'}"></span>
                    </div>
                    <span class="text-sm font-medium">${u.name}</span>
                </div>
            `).join('');

            // Channels
            channelListEl.innerHTML = channels.map(c => `
                <div onclick="loadChat('${c.id}', 'group')" class="flex items-center gap-3 px-3 py-2 rounded-lg cursor-pointer transition-all ${activeChatId === c.id ? 'bg-zinc-100 text-zinc-900' : 'hover:bg-zinc-100/50 text-zinc-600'}">
                    <div class="w-7 h-7 rounded-md bg-zinc-100 flex items-center justify-center text-zinc-400">
                        <i data-lucide="hash" class="w-3.5 h-3.5"></i>
                    </div>
                    <span class="text-sm font-medium truncate"> ${c.name}</span>
                </div>
            `).join('');

            lucide.createIcons();
        }

        // Generate initial mock messages for a chat
        function generateMessages(id) {
            if (messages[id]) return;
            messages[id] = [];
            // Don't generate mock messages for 'general' as it comes from backend
            if (id === 'general') return;

            for (let i = 0; i < 15; i++) {
                const isMe = Math.random() > 0.5;
                messages[id].push({
                    id: Date.now() + i,
                    sender: isMe ? currentUser : users[Math.floor(Math.random() * users.length)],
                    text: isMe ? "Just checking in on the progress." : "Updated the designs, take a look when you can.",
                    time: '10:3' + i + ' AM'
                });
            }
        }

        // Load Chat View
        function loadChat(id, type) {
            activeChatId = id;
            renderSidebar();
            generateMessages(id);

            const target = type === 'dm' ? users.find(u => u.id === id) : channels.find(c => c.id === id);

            // Update Header
            if (type === 'dm') {
                chatInfoEl.innerHTML = `
                    <div class="w-9 h-9 rounded-lg ${target.color} flex items-center justify-center text-xs font-bold tracking-tight">${target.avatar}</div>
                    <div>
                        <h2 class="text-sm font-semibold text-zinc-900">${target.name}</h2>
                        <div class="flex items-center gap-1.5">
                            <span class="w-1.5 h-1.5 rounded-full ${target.status === 'online' ? 'bg-green-500' : 'bg-zinc-300'}"></span>
                            <span class="text-xs text-zinc-500 font-normal capitalize">${target.status}</span>
                        </div>
                    </div>
                `;
                addMemberBtn.style.display = 'none';
            } else {
                chatInfoEl.innerHTML = `
                    <div class="w-9 h-9 rounded-lg bg-zinc-100 flex items-center justify-center text-zinc-500">
                        <i data-lucide="hash" class="w-4 h-4"></i>
                    </div>
                    <div>
                        <h2 class="text-sm font-semibold text-zinc-900">${target.name}</h2>
                        <p class="text-xs text-zinc-500 font-normal">${target.members} members</p>
                    </div>
                `;
                addMemberBtn.style.display = 'block';

                // Update modal
                document.getElementById('modal-channel-name').innerText = '#' + target.name;
                document.getElementById('modal-count').innerText = target.members;
            }

            // Render Messages
            renderMessages(id);
            lucide.createIcons();

            // Scroll to bottom immediately
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function renderMessages(id) {
            const msgs = messages[id] || [];
            messagesContainer.innerHTML = msgs.map((m, index) => {
                const myId = currentUser.id ? String(currentUser.id).toLowerCase() : '';
                const msgSenderId = m.sender.id ? String(m.sender.id).toLowerCase() : '';
                const isMe = myId && msgSenderId && myId === msgSenderId;

                // Check sequence status
                const prevSenderId = index > 0 ? (msgs[index - 1].sender.id ? String(msgs[index - 1].sender.id).toLowerCase() : '') : null;
                const nextSenderId = index < msgs.length - 1 ? (msgs[index + 1].sender.id ? String(msgs[index + 1].sender.id).toLowerCase() : '') : null;

                const isFirstInSequence = index === 0 || prevSenderId !== msgSenderId;
                const isLastInSequence = index === msgs.length - 1 || nextSenderId !== msgSenderId;

                return `
                    <div class="flex gap-2 ${isMe ? 'flex-row-reverse' : ''} group fade-in ${isFirstInSequence ? 'mt-3' : 'mt-0.5'}">
                        <!-- Avatar Column (Left side only) -->
                        <div class="flex-shrink-0 w-8 flex flex-col justify-end">
                            ${!isMe ? `
                                ${isLastInSequence ? `
                                    <div class="w-8 h-8 rounded-full bg-gray-100 text-gray-700 flex items-center justify-center text-[10px] font-bold select-none shadow-sm ring-2 ring-white overflow-hidden">
                                        ${m.sender.avatar}
                                    </div>
                                ` : `<div class="w-8"></div>`} 
                            ` : ''}
                        </div>
                        
                        <!-- Message Column -->
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[70%]">
                            <!-- Name (Only first in sequence and not me) -->
                            ${!isMe && isFirstInSequence ? `<span class="text-[11px] text-zinc-400 mb-1 ml-1">${m.sender.name}</span>` : ''}
                            
                            <!-- Bubble -->
                            <div class="px-4 py-2 text-[14px] shadow-sm 
                                ${isMe
                        ? 'bg-zinc-900 text-white rounded-2xl rounded-br-sm'
                        : 'bg-white border border-zinc-200 text-zinc-800 rounded-2xl rounded-bl-sm'}">
                                ${m.text}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Add spacer at bottom
            const spacer = document.createElement('div');
            spacer.className = "h-4";
            messagesContainer.appendChild(spacer);
        }

        // Infinite Scroll Simulation
        messagesContainer.addEventListener('scroll', () => {
            if (messagesContainer.scrollTop === 0 && !isLoadingOld && activeChatId) {
                isLoadingOld = true;
                scrollLoader.style.opacity = '1';

                // Simulate Network Delay
                setTimeout(() => {
                    // Prepend Mock Messages
                    const oldMessages = [];
                    // ... (omitted for brevity, logic same as original)

                    // messages[activeChatId] = [...oldMessages, ...messages[activeChatId]];

                    // Save current height
                    // const previousHeight = messagesContainer.scrollHeight;

                    // renderMessages(activeChatId);

                    // Adjust scroll position to maintain view
                    // messagesContainer.scrollTop = messagesContainer.scrollHeight - previousHeight;

                    isLoadingOld = false;
                    scrollLoader.style.opacity = '0';
                }, 1000);
            }
        });

        // Send Message
        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text || !activeChatId) return;

            // If it's the general channel, send to backend
            if (activeChatId === 'general') {
                $.ajax({
                    type: 'POST',
                    url: '/test/send-message',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        "content": text
                        // Sender is now handled by backend via JWT
                    }),
                    success: function (response) {
                        console.log("Message sent successfully");
                    },
                    error: function (xhr, status, error) {
                        console.error("Error sending message:", error);
                    }
                });
            } else {
                // Local mock send for other chats
                messages[activeChatId].push({
                    id: Date.now(),
                    sender: currentUser,
                    text: text,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                });
                renderMessages(activeChatId);
                messagesContainer.scrollTo({ top: messagesContainer.scrollHeight, behavior: 'smooth' });
            }

            input.value = '';
        }

        // Enter to send
        document.getElementById('message-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Modal Logic
        function toggleAddMemberModal() {
            const modal = document.getElementById('add-member-modal');
            if (modal.classList.contains('hidden')) {
                // Populate list
                modalUserList.innerHTML = [...users, ...users].map(u => `
                    <label class="flex items-center justify-between p-2 hover:bg-zinc-50 rounded-lg cursor-pointer group transition-colors">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg ${u.color} flex items-center justify-center text-[10px] font-bold">${u.avatar}</div>
                            <div>
                                <p class="text-sm font-medium text-zinc-900">${u.name}</p>
                                <p class="text-xs text-zinc-400">@${u.name.toLowerCase().replace(' ', '')}</p>
                            </div>
                        </div>
                        <div class="relative flex items-center">
                            <input type="checkbox" class="peer appearance-none h-5 w-5 border border-zinc-300 rounded transition-all checked:bg-zinc-900 checked:border-zinc-900">
                            <i data-lucide="check" class="absolute w-3.5 h-3.5 text-white opacity-0 peer-checked:opacity-100 pointer-events-none left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"></i>
                        </div>
                    </label>
                `).join('');
                lucide.createIcons();
                modal.classList.remove('hidden');
            } else {
                modal.classList.add('hidden');
            }
        }

        // Populate Sidebar initially
        renderSidebar();

        // Auto-load general chat
        loadChat('general', 'group');
    </script>
