<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <link rel="stylesheet" href="/chat/main.css">
</head>

<body class="bg-gray-50 text-gray-900 font-sans antialiased overflow-hidden">

    <div class="flex h-screen w-full max-w-[1600px] mx-auto bg-white shadow-xl overflow-hidden">

        <!-- Sidebar -->
        <aside class="w-96 border-r border-gray-200 flex flex-col bg-white h-full shrink-0 transition-all duration-300"
            id="sidebar">
            <!-- Header / User Profile -->
            <div class="h-16 flex items-center justify-between px-4 border-b border-gray-200 bg-white">
                <div class="flex items-center gap-3">
                    <div class="h-10 w-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white text-sm font-semibold shadow-md overflow-hidden"
                        id="current-user-avatar">
                        ME
                    </div>
                    <span class="text-lg font-bold text-gray-900">Chats</span>
                </div>
                <div class="flex items-center gap-1">
                    <button
                        class="p-2 hover:bg-gray-100 rounded-full transition-colors text-gray-600 hover:text-gray-900">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                    </button>
                    <button
                        class="p-2 hover:bg-gray-100 rounded-full transition-colors text-gray-600 hover:text-gray-900">
                        <i data-lucide="edit" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Search -->
            <div class="p-3 relative">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                    <input type="text" id="search-input" placeholder="Search Messenger"
                        class="w-full bg-gray-100 rounded-full pl-10 pr-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-500 transition-all">
                </div>
                <!-- Search Results Dropdown -->
                <div id="search-results"
                    class="absolute left-3 right-3 top-full mt-1 bg-white rounded-lg shadow-lg border border-gray-200 hidden z-50 max-h-64 overflow-y-auto">
                    <!-- Results will be injected here -->
                </div>
            </div>

            <!-- Navigation List -->
            <div class="flex-1 overflow-y-auto custom-scrollbar">

                <!-- Direct Messages -->
                <div class="px-2">
                    <div class="space-y-1" id="dm-list">
                        <!-- Items populated by JS -->
                    </div>
                </div>

                <!-- Channels / Groups -->
                <div class="mt-4 px-2">
                    <div class="flex items-center justify-between px-3 mb-2">
                        <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Groups</h3>
                        <button onclick="toggleCreateChannelModal()"
                            class="text-gray-500 hover:text-blue-600 transition-colors">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div class="space-y-1" id="channel-list">
                        <!-- Items populated by JS -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col h-full relative bg-gray-50 z-0">

            <!-- Top Bar -->
            <header
                class="h-16 flex items-center justify-between px-5 border-b border-gray-200 shrink-0 bg-white shadow-sm">
                <div class="flex items-center gap-3">
                    <!-- Mobile Menu Trigger -->
                    <button class="md:hidden mr-2 text-gray-600" onclick="toggleSidebar()">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>

                    <div id="chat-info" class="flex items-center gap-3">
                        <!-- Dynamic Header Info -->
                    </div>
                </div>

                <div class="flex items-center gap-2 text-gray-600">
                    <button class="p-2.5 hover:bg-gray-100 rounded-full transition-colors" id="add-member-btn"
                        style="display: none;">
                        <i data-lucide="user-plus" class="w-5 h-5"></i>
                    </button>
                    <button class="p-2.5 hover:bg-gray-100 rounded-full transition-colors">
                        <i data-lucide="phone" class="w-5 h-5"></i>
                    </button>
                    <button class="p-2.5 hover:bg-gray-100 rounded-full transition-colors">
                        <i data-lucide="video" class="w-5 h-5"></i>
                    </button>
                    <button class="p-2.5 hover:bg-gray-100 rounded-full transition-colors">
                        <i data-lucide="info" class="w-5 h-5"></i>
                    </button>
                </div>
            </header>

            <!-- Loading Indicator (Hidden by default) -->
            <div id="scroll-loader"
                class="absolute top-20 left-0 right-0 flex justify-center items-center py-2 opacity-0 transition-opacity z-10 pointer-events-none">
                <div
                    class="bg-white/90 backdrop-blur shadow-md border border-gray-200 rounded-full px-4 py-2 flex items-center gap-2">
                    <i data-lucide="loader-2" class="w-4 h-4 text-blue-600 spinner"></i>
                    <span class="text-xs text-gray-600 font-medium">Loading messages...</span>
                </div>
            </div>

            <!-- Messages Area -->
            <div id="messages-container"
                class="flex-1 overflow-y-auto px-4 py-4 space-y-2 custom-scrollbar scroll-smooth bg-gray-50">
                <!-- Empty State -->
                <div class="h-full flex flex-col items-center justify-center text-center">
                    <div
                        class="w-20 h-20 bg-gradient-to-br from-blue-100 to-purple-100 rounded-full flex items-center justify-center mb-4">
                        <i data-lucide="message-circle" class="w-10 h-10 text-blue-600"></i>
                    </div>
                    <p class="text-base font-semibold text-gray-700 mb-1">Select a conversation</p>
                    <p class="text-sm text-gray-500">Choose from your existing chats or start a new one</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="px-4 py-3 shrink-0 bg-white border-t border-gray-200">
                <div class="flex items-center gap-2">
                    <button class="p-2 hover:bg-gray-100 rounded-full text-blue-600 transition-colors">
                        <i data-lucide="plus-circle" class="w-6 h-6"></i>
                    </button>
                    <button class="p-2 hover:bg-gray-100 rounded-full text-blue-600 transition-colors">
                        <i data-lucide="image" class="w-6 h-6"></i>
                    </button>
                    <button class="p-2 hover:bg-gray-100 rounded-full text-blue-600 transition-colors">
                        <i data-lucide="sticker" class="w-6 h-6"></i>
                    </button>

                    <div class="flex-1 relative">
                        <input type="text" id="message-input" placeholder="Aa"
                            class="w-full bg-gray-100 rounded-full px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-500 transition-all">
                    </div>

                    <button onclick="sendMessage()"
                        class="p-2 hover:bg-gray-100 rounded-full text-blue-600 transition-colors">
                        <i data-lucide="send" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Member Modal -->
    <div id="add-member-modal" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/30 backdrop-blur-sm" onclick="toggleAddMemberModal()"></div>

        <!-- Modal Content -->
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden modal-fade-in">
            <div class="p-5 border-b border-gray-200 flex justify-between items-start bg-gray-50">
                <div>
                    <h3 class="text-xl font-bold text-gray-900">Add Members</h3>
                    <p class="text-sm text-gray-600 mt-1">Invite people to <span id="modal-channel-name"
                            class="font-semibold text-blue-600">general</span></p>
                </div>
                <button onclick="toggleAddMemberModal()"
                    class="text-gray-400 hover:text-gray-700 p-1 hover:bg-gray-200 rounded-full transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="p-5">
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Search Users</label>
                    <div class="relative">
                        <i data-lucide="search"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="text"
                            class="w-full border border-gray-300 rounded-lg pl-10 pr-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="Search by name or email...">
                    </div>
                </div>

                <div class="max-h-64 overflow-y-auto custom-scrollbar -mx-2 px-2">
                    <div class="space-y-1" id="modal-user-list">
                        <!-- Generated via JS -->
                    </div>
                </div>
            </div>

            <div class="p-4 bg-gray-50 flex items-center justify-between border-t border-gray-200">
                <div class="text-sm text-gray-600 font-medium">
                    <span id="modal-count">142</span><span class="text-gray-400">/500</span> Members
                </div>
                <div class="flex gap-3">
                    <button onclick="toggleAddMemberModal()"
                        class="px-5 py-2.5 text-sm font-semibold text-gray-700 hover:bg-gray-200 rounded-lg transition-colors">Cancel</button>
                    <button onclick="addSelectedMembers()"
                        class="px-5 py-2.5 text-sm font-semibold bg-blue-600 text-white rounded-lg shadow-sm hover:bg-blue-700 transition-colors">Add
                        Members</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Channel Modal -->
    <div id="create-channel-modal" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/30 backdrop-blur-sm" onclick="toggleCreateChannelModal()"></div>

        <!-- Modal Content -->
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden modal-fade-in">
            <div class="p-5 border-b border-gray-200 flex justify-between items-start bg-gray-50">
                <div>
                    <h3 class="text-xl font-bold text-gray-900">Create Channel</h3>
                    <p class="text-sm text-gray-600 mt-1">Create a new group chat</p>
                </div>
                <button onclick="toggleCreateChannelModal()"
                    class="text-gray-400 hover:text-gray-700 p-1 hover:bg-gray-200 rounded-full transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="p-5">
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Channel Name</label>
                    <input type="text" id="new-channel-name"
                        class="w-full border border-gray-300 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="e.g. Marketing Team">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Add Members</label>
                    <div class="relative mb-2">
                        <i data-lucide="search"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="text" id="create-channel-search"
                            class="w-full border border-gray-300 rounded-lg pl-10 pr-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="Search users...">
                    </div>
                    <div class="max-h-48 overflow-y-auto custom-scrollbar -mx-2 px-2 border border-gray-100 rounded-lg">
                        <div class="space-y-1" id="create-channel-user-list">
                            <!-- Generated via JS -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-4 bg-gray-50 flex items-center justify-end gap-3 border-t border-gray-200">
                <button onclick="toggleCreateChannelModal()"
                    class="px-5 py-2.5 text-sm font-semibold text-gray-700 hover:bg-gray-200 rounded-lg transition-colors">Cancel</button>
                <button onclick="createChannel()"
                    class="px-5 py-2.5 text-sm font-semibold bg-blue-600 text-white rounded-lg shadow-sm hover:bg-blue-700 transition-colors">Create
                    Channel</button>
            </div>
        </div>
    </div>

    <script src="/chat/chat.js"></script>
</body>

</html>
